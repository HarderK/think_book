<include file="Public:header"/>
</head>
<body>
	<include file="Public:head"/>
<div class="container clearfix">
	<include file="Public:left"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
           <div class="crumb-list"><i class="icon-font"></i><a href="__APP__/Index/index">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="__APP__/Order/order">订单管理</a><span class="crumb-step">&gt;</span><span>订单列表</span></div>
        </div>
   
        <div class="result-wrap">
            <form name="myform" id="myform" action="__APP__/Order/del" method="post">
               
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>ID</th>
                            <th>订单编号</th>
                            <th>用户名</th>
                            <th>商品数量</th>
                            <th>商品总价</th>
                            <th>下单时间</th>
                            <th>订单状态</th>
                            <th>订单操作</th>
                        </tr>
                        </tr>
						<volist name='list' id='vo'>
                        <tr>
                            <td><{$i}></td>
                            <td><{$vo.serial}></td>
                            <td><{$vo.username}></td>
                            <td><{$vo.totalNum}></td>
                            <td>￥<{$vo.totalPrice}></td>
                            <td><{$vo.time|date="Y-m-d H:i:s",###}></td>
							<if condition="$vo.state eq 0">
                            <td>未处理</td>
							<elseif condition="$vo.state eq 1"/>
							<td>已取消</td>
							<elseif condition="$vo.state eq 2"/>
							<td>已处理</td>
							</if>
                            <td>
							<if condition="$vo.state eq 0">
                                <a class="link-del" href="__APP__/Order/handle?serial=<{$vo.serial}>">处理</a>　
                                <a class="link-del" href="__APP__/Order/cancel?serial=<{$vo.serial}>">取消</a>
							<else/>
								<a class="link-del1">处理</a>　
                                <a class="link-del1">取消</a>
                            </if>
							</td>
                        </tr>
						</volist>
                      
                    </table>
                    <div class="list-page"><{$page}></div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
