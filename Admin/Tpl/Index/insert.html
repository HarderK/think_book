<include file="Public:header"/>
	<script>
		$(function(){
			$('input[name="submit"]').click(function(){
				var name=$('input[name="title"]').val();
				var isbn=$('input[name="isbn"]').val();
				var price=$('input[name="price"]').val();
				if(!name||!isbn||!price){
					alert("请完整填写信息！");
					return false;
				}else{
					$('form[name="myForm"]').submit();
				}
			})
		});
	</script>
</head>
<body>
	<include file="Public:head"/>
<div class="container clearfix">
	<include file="Public:left"/>
    <!--/sidebar-->
       <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__APP__/Index/index">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="__APP__/Index/index">图书管理</a><span class="crumb-step">&gt;</span><span>新增图书</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="__APP__/Index/doInsert" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            <th width="120"><i class="require-red">*</i>分类：</th>
                            <td>
                                <select name="type" id="catid" class="required">
                                    <option value="1">计算机</option>
                                    <option value="2">文学</option>
									<option value="3">哲学</option>
									<option value="4">经济学</option>
									<option value="5">管理学</option>
                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>书名：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" type="text">
                                </td>
                            </tr>
							<tr>
                                <th><i class="require-red">*</i>ISBN：</th>
                                <td>
                                    <input class="common-text required" id="isbn" name="isbn" size="50" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>作者：</th>
                                <td><input class="common-text" name="author" size="50" type="text"></td>
                            </tr>
							<tr>
                                <th>出版商：</th>
                                <td><input class="common-text" name="publisher" size="50" type="text"></td>
                            </tr>
							<tr>
                                <th>出版日期：</th>
                                <td><input class="common-text" name="pubDate" size="50" type="text"></td>
                            </tr>
								<tr>
                                <th><i class="require-red">*</i>单价：</th>
                                <td>
                                    <input class="common-text required" id="price" name="price" size="50" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>缩略图：</th>
                                <td><input name="pic" id="pic" type="file"><!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>--></td>
                            </tr>
							<tr>
                                <th>库存量：</th>
                                <td><input class="common-text" name="stock" size="50" type="text"/></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" name="submit" type="submit">
                                    <input class="btn btn6" value="重置" type="reset">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
